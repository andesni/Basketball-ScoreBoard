<html>

<head>
    <!-- <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <main class="container">
        <!-- Display Home Score -->
        <div class="home-side">
            <h3>HOME</h3>
            <div class="homeBoard">
                <h2 id="homeScore">0</h2>
            </div>

            <!-- Controls -->
            <div class="buttons">
                <button id="home-btn-add1" class="button-style">+1</button>
                <button id="home-btn-add2" class="button-style">+2</button>
                <button id="home-btn-add3" class="button-style">+3</button>
            </div>
            <div class="buttons">
                <button id="home-btn-Clear" class="button-style">Clear</button>
            </div>
        </div>



        <div class="guest-side">
            <h3>GUEST</h3>
            <div class="guestBoard">
                <h2 id="guestScore">0</h2>
            </div>

            <!-- Controls -->
            <div class="buttons">
                <button id="guest-btn-add1" class="button-style">+1</button>
                <button id="guest-btn-add2" class="button-style">+2</button>
                <button id="guest-btn-add3" class="button-style">+3</button>
            </div>
            <div class="buttons">
                <button id="guest-btn-Clear" class="button-style">Clear</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
